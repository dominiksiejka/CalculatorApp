<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=KoHo:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="display-window">
        <div class="previous-operand"></div>
        <div class="current-operand"></div>
      </div>
      <div class="grid">
        <button id="clear-all">AC</button>
        <button id="delete">DEL</button>
        <button class="operator divide">รท</button>
        <button class="number">1</button>
        <button class="number">2</button>
        <button class="number">3</button>
        <button class="operator multiply">*</button>
        <button class="number">4</button>
        <button class="number">5</button>
        <button class="number">6</button>
        <button class="operator add">+</button>
        <button class="number">7</button>
        <button class="number">8</button>
        <button class="number">9</button>
        <button class="operator minus">-</button>
        <button class="number">.</button>
        <button class="number">0</button>
        <button id="equals">=</button>
      </div>
    </div>
    <script src="index.js" defer></script>
  </body>
</html>
